    </span>
    
    <div class="instagram-wrapper">
        <section class="instagram-left">
            <img src="sources\home-phones.png" alt="Ilustração com Celulares exibindo o aplicativo Instagram">
			<div class="screens">
                <img src="sources/image1.jpg" alt="" class="image1">
                <img src="sources/image2.jpg" alt="" class="image2">
                <img src="sources/image3.jpg" alt="" class="image3">
                <img src="sources/image4.jpg" alt="" class="image4">
                <img src="sources/image5.jpg" alt="" class="image5">
			</div>
        </section>
        <section class="instagram-right">
            <div class="login">
                <h1 class="instagram-logo">Instagram</h1>
                <form class="instagram-account">
                    <label class="input-container username-container">
                        <input class="username" aria-label="Telefone, nome de usuário ou email" type="text" pattern=".+" required>
                        <span class="username-placeholder">Telefone, nome de usuário ou email</span>
                    </label>
                    <label class="input-container password-container">
                        <input class="password" aria-label="Senha" type="password" required>
                        <span class="Senha">Senha</span>
                    </label>
                    
                    <button class="enter" type="submit">Entrar</button>
                </form>
                <div class="separator">ou</div>
                <div class="facebook-container">
                    <span class="facebook-logo"></span>
                    <a href="" class="facebook-login">Entrar com o Facebook</a>
                </div>
                <a href="https://www.instagram.com/accounts/password/reset/" class="forget-pass">Esqueceu a senha?</a>
            </div>
            
            <div class="instagram-signup">
                <p class="signup-text">Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/" class="signup-link"><span class="signup">Cadastre-se</span></a></p>
            </div>
            <div class="instagram-get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="buttons">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="iphone-app">
                        <img src="sources\iphone-app.png" alt="Baixe na App Store" class="">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4BC2BB49-66DC-4E0A-9084-8C694815F141%26utm_content%3Dlo%26utm_medium%3Dbadge" class="android-app">
                        <img src="sources\android-app.png" alt="Baixe no Google Play">
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
